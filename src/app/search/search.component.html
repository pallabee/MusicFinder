<h1>Looking for Music?</h1>
<p>
  You are at the right place!!
</p>
<div class="form-group">
        <input type="text" class="form-control" placeholder="Search Artists here..."
        [(ngModel)]="searchStr" name="searchStr" (keyup)="searchMusic()">
</div>
<div *ngIf = "searchRes">
    <div *ngFor="let artist of searchRes">
        <div class="row">
          <div class="col-md-12">
              <div class="well">
                <h4><a routerLink ='./artist/{{artist.id}}'>{{artist.name}}</a></h4>
                <div>
                  <strong>Genres:</strong>
                  <span *ngFor="let genre of artist.genres">{{genre}}</span>
                </div>
              </div>
          </div>
        </div>
    </div>
</div>
